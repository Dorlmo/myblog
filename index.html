<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <title>CefresJump</title>
</head>

<body style="margin: 0px;">
  <div id="app"></div>
  <script>
    (function () {
      if (location.search) {
        var params = {};
        location.search
          .replace(/^\?/, '')
          .split('&')
          .forEach(s => {
            var v = s.split('=');
            params[v[0]] = v[1];
          });
        if (params.page) {
          history.replaceState(null, null, decodeURIComponent(params.page));
        }
      }
    })();
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
